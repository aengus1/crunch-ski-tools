image: openjdk:11

stages:
  - build
  - test
  - release
  - deploy

before_script:
  - chmod +x gradlew
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script: ./gradlew build
  artifacts:
    paths:
      - build/libs/tools-*.jar
  only:
    - branches

test:
  stage: test
  script: ./gradlew check
  only:
    - branches

release:
  stage: release
  script: ./gradlew release -Prelease.disableChecks -Prelease.pushTagsOnly -Prelease.attachRemote=${CI_REPOSITORY_URL}
  only:
    - master

publish:
  stage: deploy
  script: ./gradlew publish
  only:
    - master

after_script:
  - echo - "End of CI script"

