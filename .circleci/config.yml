version: 2.1

commands:
  setup:
    steps:
      - run: chmod +x gradlew
      - run: export GRADLEW_USER_HOME=`pwd`:/.gradle

  restore-cache:
    steps:
      - restore_cache:
          keys:
            - gradle-cache-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
            - gradle-cache-v1-{{ .Branch }}
            - gradle-cache-v1

  save-cache:
    steps:
      - save_cache:
          key: gradle-cache-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle
  gbuild:
    steps:
      - run: ./gradlew build Preckon.scope=minor -Preckon.stage=rc

  test:
    steps:
      - run: ./gradlew test

  release:
    steps:
      - run: ./gradlew reckonTagCreate
      - run: git config user.email "aengus.mccullough@gmail.com"
      - run: git config user.name "CI Robot"
      - run: ./gradlew reckonTagPush

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-buster-node
    working_directory: /home/circleci/repo

    steps:
      - checkout
      - restore-cache
      - gbuild
      - test
      - release
      - save-cache

workflows:
  version: 2.1
  standard_workflow:
    jobs:
      - build:
          context: tools-context